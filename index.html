<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор Доставки</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .loader { border: 2px solid #f3f3f3; border-top: 2px solid #0f172a; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
    .pac-container { z-index: 99999 !important; border-radius: 0.75rem; margin-top: 8px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; font-family: inherit; }
  </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-[460px] bg-white rounded-[2rem] shadow-2xl border border-slate-200 relative z-10">
    <div class="bg-slate-900 p-8 text-center rounded-t-[2rem]">
      <h1 class="text-2xl font-black text-white tracking-tight mb-1">Калькулятор Доставки</h1>
      <p class="text-slate-400 text-[10px] uppercase tracking-[0.2em] font-bold">Західна Україна</p>
    </div>

    <div class="p-8 space-y-6">
      <div class="space-y-4">
        <div>
           <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Звідки</label>
           <input type="text" value="Львів" disabled class="w-full bg-slate-50 border border-slate-200 text-slate-500 rounded-2xl px-5 py-4 text-sm font-bold cursor-not-allowed" />
        </div>
        <div class="relative">
          <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Куди (Місто чи Село)</label>
          <input id="city" type="text" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all placeholder:text-slate-300" placeholder="Почніть вводити назву..." autocomplete="off" />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Вага (кг)</label>
            <input id="weight" type="number" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all" placeholder="Напр. 300" />
          </div>
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Довжина (м)</label>
            <input id="length" type="number" step="0.1" max="6" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all" placeholder="Макс. 6" />
          </div>
        </div>
      </div>

      <button id="calcBtn" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-slate-800 transition-all active:scale-[0.97] text-sm uppercase tracking-widest flex justify-center items-center gap-3">
        <span>Розрахувати</span>
      </button>

      <div id="resultCard" class="hidden fade-in mt-6 border-2 border-slate-50 rounded-[2rem] p-6 bg-slate-50/50 relative">
        <div id="specialWarning" class="hidden mb-5 p-4 bg-amber-100 border border-amber-200 rounded-2xl text-amber-900 text-[11px] leading-relaxed font-medium">
            <strong class="block text-amber-800 uppercase text-[10px] tracking-widest mb-1">⚠️ До відома</strong>
            <span id="warningText"></span>
        </div>
        <div class="text-slate-400 text-[10px] font-black uppercase mb-2 tracking-widest">Орієнтовна вартість</div>
        <div id="finalPrice" class="text-4xl font-black text-slate-900 tracking-tighter mb-4">0 грн</div>
        <div class="space-y-3 border-t border-slate-200/60 pt-4">
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">Відстань (факт):</span>
             <span id="distDisplay" class="font-black text-slate-900">0 км</span>
          </div>
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">Регіон:</span>
             <span id="regionLabel" class="font-black text-slate-900">—</span>
          </div>
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">Вантаж:</span>
             <span id="weightLabel" class="font-black text-slate-900">—</span>
          </div>
        </div>
      </div>
      <div id="errorBox" class="hidden p-4 bg-red-50 text-red-600 text-[11px] font-bold rounded-2xl text-center border border-red-100 mt-4"></div>
    </div>
  </div>

  <script>
    // --- СПИСКИ МІСТ ЗІ СПЕЦТАРИФАМИ ---
    const restrictedKeywords = ["клесів", "klesiv", "пугач", "puhach", "гранітне", "hranitne", "федорівка", "fedorivka", "вири", "vyry", "віри", "viry", "олексіївка", "oleksiivka", "березне", "berezne"];
    const varashKeywords = ["вараш", "varash", "кузнецовськ", "kuznetsovsk"];
    const zalishchykyKeywords = ["заліщики", "zalishchyky"];
    const shumskKeywords = ["шумськ", "shumsk"];
    // Новий напрямок (Закарпаття)
    const zakarpattiaSpecial = ["кваси", "kvasy", "рахів", "rakhiv", "ясіня", "yasinia", "лазещина", "lazeshchyna", "ділове", "dilove"];

    let mapService, autocomplete, selectedPlace = null;

    function initMaps() {
      mapService = new google.maps.DistanceMatrixService();
      const input = document.getElementById("city");
      autocomplete = new google.maps.places.Autocomplete(input, {
        componentRestrictions: { country: "ua" },
        fields: ["address_components", "geometry", "formatted_address", "name"]
      });
      autocomplete.addListener("place_changed", () => {
        selectedPlace = autocomplete.getPlace();
        document.getElementById('errorBox').classList.add('hidden');
        document.getElementById('specialWarning').classList.add('hidden');
      });
    }

    async function calculateDelivery() {
      const ui = {
        cityInput: document.getElementById('city'), weight: document.getElementById('weight'),
        length: document.getElementById('length'), result: document.getElementById('resultCard'),
        price: document.getElementById('finalPrice'), dist: document.getElementById('distDisplay'),
        regionLab: document.getElementById('regionLabel'), wLabel: document.getElementById('weightLabel'),
        err: document.getElementById('errorBox'), btn: document.getElementById('calcBtn'),
        warning: document.getElementById('specialWarning'), warningText: document.getElementById('warningText')
      };

      if (!selectedPlace || !selectedPlace.geometry) {
        ui.err.innerHTML = "⚠️ Оберіть місто зі списку!";
        ui.err.classList.remove('hidden');
        return;
      }

      ui.btn.disabled = true;
      ui.btn.innerHTML = `<span class="loader"></span>`;

      const nameOnly = selectedPlace.name.toLowerCase();
      const fullAddr = selectedPlace.formatted_address.toLowerCase();
      const w = parseFloat(ui.weight.value) || 0;
      const l = parseFloat(ui.length.value) || 0;
      let provinceKey = "";
      let regionName = "—";

      selectedPlace.address_components.forEach(c => {
        if (c.types.includes("administrative_area_level_1")) {
          regionName = c.long_name;
          const ln = regionName.toLowerCase();
          if (ln.includes("рівн")) provinceKey = "рівн";
          else if (ln.includes("терно")) provinceKey = "терно";
        }
      });

      try {
        const distRes = await new Promise((res, rej) => {
          mapService.getDistanceMatrix({
            origins: ["Львів, Україна"],
            destinations: [selectedPlace.formatted_address],
            travelMode: 'DRIVING'
          }, (r, s) => (s === 'OK') ? res(r.rows[0].elements[0].distance.value / 1000) : rej(s));
        });

        let finalPrice = 0;
        let activeMinPrice = 2500;
        const isRivneCity = nameOnly === "рівне" || nameOnly === "rivne" || fullAddr.startsWith("рівне");

        // --- ЛОГІКА РОЗРАХУНКУ ТАРИФІВ ---
        
        if (varashKeywords.some(k => nameOnly.includes(k))) {
          ui.warningText.innerHTML = "Радимо скористатись розрахунком <strong>Delivery</strong>, це може бути значно вигідніше.";
          ui.warning.classList.remove('hidden');
          finalPrice = w <= 1000 ? 6000 : 7000;
          activeMinPrice = finalPrice;
        
        // Додано: Спецтариф для Кваси / Рахів / Ясіня
        } else if (zakarpattiaSpecial.some(k => nameOnly.includes(k))) {
           finalPrice = w <= 1000 ? 5000 : 6000;
           activeMinPrice = finalPrice;

        } else if (shumskKeywords.some(k => nameOnly.includes(k))) {
          finalPrice = w <= 1000 ? 3000 : 4500;
          activeMinPrice = finalPrice;
        
        } else if (zalishchykyKeywords.some(k => nameOnly.includes(k))) {
          finalPrice = w <= 1000 ? 5000 : 6000;
          activeMinPrice = finalPrice;
        
        } else if (restrictedKeywords.some(k => nameOnly.includes(k)) || isRivneCity) {
          ui.warningText.innerHTML = "Радимо Delivery або самовивіз з Рівного (для міста Рівне та визначених міст).<br><strong>Вартість доставки до м. Рівне:</strong>";
          ui.warning.classList.remove('hidden');
          if (w <= 500) finalPrice = 4500;
          else if (w < 1000) finalPrice = 5000;
          else finalPrice = 6000;
          activeMinPrice = finalPrice;
        
        } else if (provinceKey === "терно") {
          if (nameOnly.includes("тернопіль")) {
            if (w <= 500) finalPrice = 2500;
            else if (w < 1000) finalPrice = 3000;
            else finalPrice = 5000;
          } else {
            finalPrice = distRes * (w <= 500 ? 16 : 22);
            if (w > 500 && w < 1000) finalPrice += 1500;
            else if (w >= 1000) finalPrice += 3000;
            activeMinPrice = 3500;
          }
        
        } else {
          // Стандартний тариф для всіх інших
          finalPrice = distRes * (w <= 500 ? 16 : 22);
          if (w > 500 && w < 1000) finalPrice += 1500;
          else if (w >= 1000) finalPrice += 3000;
        }

        // Мінімалка та доплата за габарити (довжину)
        if (finalPrice < activeMinPrice) finalPrice = activeMinPrice;
        
        // Тут додається +2000 грн, якщо довжина > 5м
        if (l > 5) finalPrice += 2000; else if (l > 4) finalPrice += 700;

        ui.price.textContent = (Math.ceil(finalPrice / 500) * 500).toLocaleString('uk-UA') + " грн";
        ui.dist.textContent = Math.round(distRes) + " км";
        ui.regionLab.textContent = regionName;
        ui.wLabel.textContent = w <= 500 ? "Легкий вантаж" : "Важкий вантаж";
        ui.result.classList.remove('hidden');

      } catch (e) {
        ui.err.innerHTML = "Помилка розрахунку. Перевірте з'єднання.";
        ui.err.classList.remove('hidden');
      } finally {
        ui.btn.disabled = false;
        ui.btn.innerHTML = "Розрахувати";
      }
    }
    document.getElementById('calcBtn').addEventListener('click', calculateDelivery);
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFR9n0yr9SEPDWGyH1G_dDJBit7bxvy_Y&libraries=places&callback=initMaps" async defer></script>
</body>
</html>
