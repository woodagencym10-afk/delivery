<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор Доставки</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .loader { border: 2px solid #f3f3f3; border-top: 2px solid #0f172a; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
    
    .pac-container {
      z-index: 99999 !important;
      border-radius: 0.75rem;
      margin-top: 8px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
      font-family: inherit;
    }
  </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-[460px] bg-white rounded-[2rem] shadow-2xl border border-slate-200 relative z-10">
    <div class="bg-slate-900 p-8 text-center rounded-t-[2rem]">
      <h1 class="text-2xl font-black text-white tracking-tight mb-1">Калькулятор Доставки</h1>
      <p class="text-slate-400 text-[10px] uppercase tracking-[0.2em] font-bold">Західна Україна</p>
    </div>

    <div class="p-8 space-y-6">
      
      <div id="debugPanel" class="hidden bg-slate-50 border-2 border-slate-200 p-3 rounded-xl text-[10px] font-mono text-slate-600 mb-4">
        <div class="flex justify-between">
          <span>Зона: <strong id="dbgZone">-</strong></span>
          <span>Км: <strong id="dbgDist">-</strong></span>
        </div>
        <div class="mt-1 text-xs text-slate-800" id="dbgCalc"></div>
      </div>

      <div class="space-y-4">
        <div>
           <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Звідки</label>
           <input type="text" value="Львів" disabled class="w-full bg-slate-50 border border-slate-200 text-slate-500 rounded-2xl px-5 py-4 text-sm font-bold cursor-not-allowed" />
        </div>
        
        <div class="relative">
          <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Куди (Місто чи Село)</label>
          <input id="city" type="text" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all placeholder:text-slate-300" placeholder="Почніть вводити назву..." autocomplete="off" />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Вага (кг)</label>
            <input id="weight" type="number" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all" placeholder="Напр. 100" />
          </div>
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Довжина (м)</label>
            <input id="length" type="number" step="0.1" max="6" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all" placeholder="Макс. 6" />
            <p class="text-[9px] text-slate-400 mt-1 ml-1 text-right">⚠️ Максимум 6 метрів</p>
          </div>
        </div>
      </div>

      <button id="calcBtn" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-slate-800 transition-all active:scale-[0.97] text-sm uppercase tracking-widest flex justify-center items-center gap-3">
        <span>Розрахувати</span>
      </button>

      <div id="resultCard" class="hidden fade-in mt-6 border-2 border-slate-50 rounded-[2rem] p-6 bg-slate-50/50 relative">
        
        <div id="specialWarning" class="hidden mb-5 p-4 bg-amber-100 border border-amber-200 rounded-2xl text-amber-900 text-[11px] leading-relaxed font-medium">
            <strong class="block text-amber-800 uppercase text-[10px] tracking-widest mb-1">⚠️ До відома</strong>
            <span id="warningText"></span>
        </div>

        <div class="text-slate-400 text-[10px] font-black uppercase mb-2 tracking-widest">Орієнтовна вартість</div>
        <div id="finalPrice" class="text-4xl font-black text-slate-900 tracking-tighter mb-4">0 грн</div>
        
        <div class="space-y-3 border-t border-slate-200/60 pt-4">
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">Відстань (факт):</span>
             <span id="distDisplay" class="font-black text-slate-900">0 км</span>
          </div>
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">Регіон:</span>
             <span id="regionLabel" class="font-black text-slate-900">—</span>
          </div>
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">Вантаж:</span>
             <span id="weightLabel" class="font-black text-slate-900">—</span>
          </div>
        </div>
      </div>

      <div id="errorBox" class="hidden p-4 bg-red-50 text-red-600 text-[11px] font-bold rounded-2xl text-center border border-red-100 mt-4"></div>
    </div>
  </div>

  <script>
    const CONFIG = {
      rateStandard: 22,   
      rateLight: 16,      
      rateFarVolyn: 29,   
      
      fees: { 
        weightMed: 1500, 
        weightHeavy: 3000, 
        lenFiveMeter: 700,   
        lenSixMeter: 2000    
      }
    };

    const closeVolynKeywords = [
      "луцьк", "lutsk", "володимир", "volodymyr", "ковель", "kovel", 
      "павлівка", "pavlivka", "волошки", "voloshky", "горохів", "horokhiv",
      "нововолинськ", "novovolynsk", "торчин", "torchyn"
    ];
    
    // 1. СПИСОК "КЛЕСІВ/БЕРЕЗНЕ" -> (Ціна до Рівного)
    const restrictedKeywords = [
      "клесів", "klesiv", "пугач", "puhach", "гранітне", "hranitne",
      "федорівка", "fedorivka", "вири", "vyry", "віри", "viry",
      "олексіївка", "oleksiivka", "березне", "berezne"
    ];

    // 2. СПИСОК "ВАРАШ" -> (Ціна 6000-7000)
    const varashKeywords = ["вараш", "varash", "кузнецовськ", "kuznetsovsk"];

    let mapService, autocomplete, selectedPlace = null;

    function initMaps() {
      mapService = new google.maps.DistanceMatrixService();
      const input = document.getElementById("city");
      autocomplete = new google.maps.places.Autocomplete(input, {
        componentRestrictions: { country: "ua" },
        fields: ["address_components", "geometry", "formatted_address", "name"]
      });
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) { selectedPlace = null; return; }
        selectedPlace = place;
        document.getElementById('errorBox').classList.add('hidden');
        document.getElementById('city').classList.remove('border-red-500');
        document.getElementById('specialWarning').classList.add('hidden');
      });
    }
    window.initMaps = initMaps;

    async function calculateDelivery() {
      const ui = {
        cityInput: document.getElementById('city'), weight: document.getElementById('weight'),
        length: document.getElementById('length'), result: document.getElementById('resultCard'),
        price: document.getElementById('finalPrice'), dist: document.getElementById('distDisplay'),
        regionLab: document.getElementById('regionLabel'), wLabel: document.getElementById('weightLabel'),
        err: document.getElementById('errorBox'), btn: document.getElementById('calcBtn'),
        warning: document.getElementById('specialWarning'),
        warningText: document.getElementById('warningText'),
        dbgPanel: document.getElementById('debugPanel'), dbgZone: document.getElementById('dbgZone'), 
        dbgDist: document.getElementById('dbgDist'), dbgCalc: document.getElementById('dbgCalc')
      };

      if (!selectedPlace || ui.cityInput.value === "") {
        ui.err.innerHTML = "⚠️ Оберіть місто зі списку!";
        ui.err.classList.remove('hidden');
        return;
      }

      ui.err.classList.add('hidden');
      ui.warning.classList.add('hidden');
      
      const l = parseFloat(ui.length.value) || 0;
      if (l > 6) {
        ui.err.innerHTML = "⛔ <strong>Ми не возимо вантажі довші за 6 метрів!</strong><br>Будь ласка, введіть коректну довжину.";
        ui.err.classList.remove('hidden');
        return;
      }

      ui.btn.disabled = true;
      ui.btn.innerHTML = `<span class="loader"></span>`;

      // 1. Аналіз регіону та назви
      let provinceLong = "Не визначено";
      let provinceKey = "";
      const fullAddress = (selectedPlace.formatted_address || "").toLowerCase();
      const nameOnly = (selectedPlace.name || "").toLowerCase();
      
      const isLutsk = fullAddress.includes("луцьк") || nameOnly.includes("луцьк");
      let isForcedCloseVolyn = false;
      closeVolynKeywords.forEach(k => { if (fullAddress.includes(k) || nameOnly.includes(k)) isForcedCloseVolyn = true; });

      // Перевірка КЛЕСІВ
      let isRestricted = false;
      restrictedKeywords.forEach(k => { if (fullAddress.includes(k) || nameOnly.includes(k)) isRestricted = true; });

      // Перевірка ВАРАШ
      let isVarash = false;
      varashKeywords.forEach(k => { if (fullAddress.includes(k) || nameOnly.includes(k)) isVarash = true; });

      const isRivneCity = nameOnly.trim() === "рівне" || nameOnly.trim() === "rivne" || fullAddress.startsWith("рівне,") || fullAddress.startsWith("rivne,");
      
      // Перевірка ТЕРНОПІЛЬ (місто)
      const isTernopilCity = nameOnly.trim() === "тернопіль" || nameOnly.trim() === "ternopil" || fullAddress.startsWith("тернопіль,");

      if (selectedPlace.address_components) {
        for (const c of selectedPlace.address_components) {
          if (c.types.includes("administrative_area_level_1")) {
            provinceLong = c.long_name;
            const ln = provinceLong.toLowerCase();
            if (ln.includes("львів")) provinceKey = "львів";
            else if (ln.includes("волин") || ln.includes("volyn")) provinceKey = "волин";
            else if (ln.includes("рівн") || ln.includes("rivne")) provinceKey = "рівн";
            else if (ln.includes("терно") || ln.includes("terno")) provinceKey = "терно";
            else if (ln.includes("закар") || ln.includes("zakar")) provinceKey = "закар";
          }
        }
      }
      ui.regionLab.textContent = provinceLong;

      const w = parseFloat(ui.weight.value) || 0;

      try {
        const distKm = await new Promise((res, rej) => {
          mapService.getDistanceMatrix({
            origins: ["Львів, Україна"],
            destinations: [selectedPlace.formatted_address],
            travelMode: 'DRIVING'
          }, (r, s) => {
            if (s === 'OK' && r.rows[0].elements[0].status === 'OK') res(r.rows[0].elements[0].distance.value / 1000);
            else rej(s);
          });
        });

        // ================= ЛОГІКА =================
        let finalPrice = 0;
        let activeMinPrice = 2500;
        let rate = CONFIG.rateStandard;
        let zoneDebug = "";

        // 0. ПРІОРИТЕТ 1: ВАРАШ (6000-7000)
        if (isVarash) {
            zoneDebug = "ВАРАШ (Фікс)";
            ui.warningText.innerHTML = "Для цього напрямку рекомендуємо порівняти вартість у <strong>'Delivery'</strong> — це може бути вигідніше. Якщо ж вам зручніше нашим авто — фіксована ціна вказана нижче.";
            ui.warning.classList.remove('hidden');

            if (w <= 1000) {
                 finalPrice = 6000;
                 ui.wLabel.textContent = "Ціна до м. Вараш (<1т)";
            } else {
                 finalPrice = 7000;
                 ui.wLabel.textContent = "Ціна до м. Вараш (>1т)";
            }
            activeMinPrice = finalPrice;

        // 0. ПРІОРИТЕТ 2: КЛЕСІВ/БЕРЕЗНЕ -> Рівне
        } else if (isRestricted) {
             zoneDebug = "ОБМЕЖЕННЯ (Клесів/Березне)";
             ui.warningText.innerHTML = "Скористайтесь обрахунком вартості <strong>Delivery</strong> або ж можливий самовивіз з Рівного. <div class='mt-2 pt-2 border-t border-amber-200 font-bold text-slate-900'>Нижче вказана вартість доставки до м. Рівне:</div>";
             ui.warning.classList.remove('hidden');
             
             // Ціна як до Рівного
             if (w <= 500) {
                 finalPrice = 4500;
                 ui.wLabel.textContent = "Ціна до м. Рівне (<500кг)";
             } else if (w < 1000) {
                 finalPrice = 5000;
                 ui.wLabel.textContent = "Ціна до м. Рівне (<1т)";
             } else {
                 finalPrice = 6000;
                 ui.wLabel.textContent = "Ціна до м. Рівне (>1т)";
             }
             activeMinPrice = finalPrice;

        // 1. РІВНЕНСЬКА ОБЛАСТЬ
        } else if (provinceKey === 'рівн') {
            if (isRivneCity) {
                zoneDebug = "м. Рівне (Фікс)";
                if (w <= 500) {
                    finalPrice = 4500;
                    ui.wLabel.textContent = "Вага до 500 кг";
                } else if (w < 1000) {
                    finalPrice = 5000;
                    ui.wLabel.textContent = "Вага 501-999 кг";
                } else {
                    finalPrice = 6000;
                    ui.wLabel.textContent = "Вага від 1000 кг";
                }
                activeMinPrice = finalPrice; 
            } else {
                zoneDebug = "Рівненська обл (Км)";
                rate = (w <= 500) ? CONFIG.rateLight : CONFIG.rateStandard;
                finalPrice = distKm * rate;
                
                ui.wLabel.textContent = w <= 500 ? "Легкий вантаж" : "Важкий вантаж";
                if (w > 500 && w <= 1000) finalPrice += CONFIG.fees.weightMed;
                else if (w > 1000) finalPrice += CONFIG.fees.weightHeavy;

                activeMinPrice = 4500; 
            }

        // 2. ВОЛИНЬ
        } else if (provinceKey === 'волин') {
            if (isForcedCloseVolyn || distKm <= 235) {
               zoneDebug = "Ближня Волинь";
               rate = (w <= 500) ? CONFIG.rateLight : CONFIG.rateStandard;
               finalPrice = distKm * rate;
               activeMinPrice = isLutsk ? 2500 : 3500;
               if (w > 500 && w <= 1000) finalPrice += CONFIG.fees.weightMed;
               else if (w > 1000) finalPrice += CONFIG.fees.weightHeavy;
               ui.wLabel.textContent = w <= 500 ? "Легкий вантаж" : "Важкий вантаж";
            } else {
               zoneDebug = "Далека Волинь";
               activeMinPrice = 5500; 
               if (w <= 500) {
                 rate = CONFIG.rateLight; 
                 ui.wLabel.textContent = "Легкий вантаж (Далеко)";
               } else {
                 rate = CONFIG.rateFarVolyn; 
                 ui.wLabel.textContent = "Важкий вантаж (Далеко)";
               }
               finalPrice = distKm * rate;
               if (w > 500) {
                 if (w <= 1000) finalPrice += CONFIG.fees.weightMed;
                 else finalPrice += CONFIG.fees.weightHeavy;
               }
            }

        // 3. ТЕРНОПІЛЬСЬКА ОБЛАСТЬ (НОВЕ)
        } else if (provinceKey === 'терно') {
            if (isTernopilCity) {
                // МІСТО ТЕРНОПІЛЬ
                zoneDebug = "м. Тернопіль (Фікс)";
                if (w <= 500) {
                    finalPrice = 2500;
                    ui.wLabel.textContent = "Вага до 500 кг";
                } else if (w < 1000) {
                    finalPrice = 3000;
                    ui.wLabel.textContent = "Вага 501-999 кг";
                } else {
                    finalPrice = 5000;
                    ui.wLabel.textContent = "Вага від 1000 кг";
                }
                activeMinPrice = finalPrice;
            } else {
                // ТЕРНОПІЛЬСЬКА ОБЛАСТЬ
                zoneDebug = "Тернопільська обл (Км)";
                rate = (w <= 500) ? CONFIG.rateLight : CONFIG.rateStandard;
                finalPrice = distKm * rate;
                
                ui.wLabel.textContent = w <= 500 ? "Легкий вантаж" : "Важкий вантаж";
                if (w > 500 && w <= 1000) finalPrice += CONFIG.fees.weightMed;
                else if (w > 1000) finalPrice += CONFIG.fees.weightHeavy;

                activeMinPrice = 2500; 
            }

        // 4. ІНШІ ОБЛАСТІ
        } else {
            zoneDebug = "Інша область";
            rate = (w <= 500) ? CONFIG.rateLight : CONFIG.rateStandard;
            finalPrice = distKm * rate;
            ui.wLabel.textContent = w <= 500 ? "Легкий вантаж" : "Важкий вантаж";
            if (w > 500 && w <= 1000) finalPrice += CONFIG.fees.weightMed;
            else if (w > 1000) finalPrice += CONFIG.fees.weightHeavy;
            
            if (provinceKey === 'закар') activeMinPrice = 4000;
            else activeMinPrice = 2500;
        }

        let priceBeforeExtras = finalPrice;
        if (finalPrice < activeMinPrice) finalPrice = activeMinPrice;
        
        // --- ГАБАРИТИ ---
        let extraFee = 0;
        
        if (l > 5) {
          extraFee = CONFIG.fees.lenSixMeter; 
          ui.dist.innerText = distKm.toFixed(0) + " км (Макс. габарит)";
          ui.dist.className = "font-black text-red-600";
        } else if (l > 4) {
          extraFee = CONFIG.fees.lenFiveMeter; 
          ui.dist.innerText = distKm.toFixed(0) + " км (Довгомір 5м)";
          ui.dist.className = "font-black text-orange-500";
        } else {
          ui.dist.innerText = distKm.toFixed(0) + " км";
          ui.dist.className = "font-black text-slate-900";
        }
        
        finalPrice += extraFee;

        // DEBUG INFO
        ui.dbgZone.textContent = zoneDebug;
        ui.dbgDist.textContent = distKm.toFixed(1) + " км";
        ui.dbgCalc.innerHTML = `База: ${Math.round(priceBeforeExtras)} -> Мін: ${activeMinPrice}<br>Доплата довжину: ${extraFee} грн`;
        ui.dbgPanel.classList.remove('hidden');

        const rounded = Math.ceil(finalPrice / 500) * 500;
        ui.price.textContent = rounded.toLocaleString('uk-UA') + " грн";
        ui.result.classList.remove('hidden');

      } catch (e) {
        ui.err.innerHTML = "Помилка API.";
        ui.err.classList.remove('hidden');
      } finally {
        ui.btn.disabled = false;
        ui.btn.innerHTML = "Розрахувати";
      }
    }

    document.getElementById('calcBtn').addEventListener('click', calculateDelivery);
  </script>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFR9n0yr9SEPDWGyH1G_dDJBit7bxvy_Y&libraries=places&callback=initMaps" async defer></script>
</body>
</html>
