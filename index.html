<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –î–æ—Å—Ç–∞–≤–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .loader { border: 2px solid #f3f3f3; border-top: 2px solid #0f172a; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .pac-container { z-index: 99999 !important; border-radius: 0.75rem; border: 1px solid #e2e8f0; font-family: inherit; }
  </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-[460px] bg-white rounded-[2rem] shadow-2xl border border-slate-200 relative z-10">
    <div class="bg-slate-900 p-8 text-center rounded-t-[2rem]">
      <h1 class="text-2xl font-black text-white tracking-tight mb-1">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –î–æ—Å—Ç–∞–≤–∫–∏</h1>
      <p class="text-slate-400 text-[10px] uppercase tracking-[0.2em] font-bold">–ó–∞—Ö—ñ–¥–Ω–∞ –£–∫—Ä–∞—ó–Ω–∞</p>
    </div>

    <div class="p-8 space-y-6">
      <div class="space-y-4">
        <div>
           <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–ó–≤—ñ–¥–∫–∏</label>
           <input type="text" value="–õ—å–≤—ñ–≤" disabled class="w-full bg-slate-50 border border-slate-200 text-slate-500 rounded-2xl px-5 py-4 text-sm font-bold cursor-not-allowed" />
        </div>
        <div class="relative">
          <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–ö—É–¥–∏</label>
          <input id="city" type="text" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all placeholder:text-slate-300" placeholder="–í–≤–µ–¥—ñ—Ç—å –º—ñ—Å—Ç–æ..." autocomplete="off" />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–í–∞–≥–∞ (–∫–≥)</label>
            <input id="weight" type="number" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none" placeholder="100" />
          </div>
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–î–æ–≤–∂–∏–Ω–∞ (–º)</label>
            <input id="length" type="number" step="0.1" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none" placeholder="–ú–∞–∫—Å. 6" />
          </div>
        </div>
      </div>

      <button id="calcBtn" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl active:scale-[0.97] text-sm uppercase tracking-widest flex justify-center items-center gap-3">
        <span>–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</span>
      </button>

      <div id="resultCard" class="hidden fade-in mt-6 border-2 border-slate-50 rounded-[2rem] p-6 bg-slate-50/50 space-y-4">
        <div>
            <div class="text-slate-400 text-[10px] font-black uppercase mb-1">–û—Ä—ñ—î–Ω—Ç–æ–≤–Ω–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å</div>
            <div id="finalPrice" class="text-4xl font-black text-slate-900">0 –≥—Ä–Ω</div>
            <div id="distDisplay" class="text-xs font-bold text-slate-500">0 –∫–º</div>
        </div>
        
        <button id="sendBtn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-[0.97] text-xs uppercase tracking-widest">
            –ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –≤ —á–∞—Ç üöÄ
        </button>
      </div>

      <div id="errorBox" class="hidden p-4 bg-red-50 text-red-600 text-[11px] font-bold rounded-2xl text-center mt-4"></div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let mapService, autocomplete, selectedPlace = null;
    let lastResult = null;

    function initMaps() {
      mapService = new google.maps.DistanceMatrixService();
      autocomplete = new google.maps.places.Autocomplete(document.getElementById("city"), {
        componentRestrictions: { country: "ua" },
        fields: ["geometry", "formatted_address", "name"]
      });
      autocomplete.addListener("place_changed", () => {
        selectedPlace = autocomplete.getPlace();
      });
    }

    async function calculateDelivery() {
      if (!selectedPlace) { alert("–û–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ!"); return; }

      const btn = document.getElementById('calcBtn');
      btn.innerHTML = `<span class="loader"></span>`;
      
      const w = document.getElementById('weight').value || 0;
      const l = document.getElementById('length').value || 0;

      try {
        const response = await new Promise((res, rej) => {
          mapService.getDistanceMatrix({
            origins: ["–õ—å–≤—ñ–≤, –£–∫—Ä–∞—ó–Ω–∞"],
            destinations: [selectedPlace.formatted_address],
            travelMode: 'DRIVING'
          }, (r, s) => s === 'OK' ? res(r) : rej(s));
        });

        const distKm = response.rows[0].elements[0].distance.value / 1000;
        let price = distKm * (w > 500 ? 22 : 16);
        if (w > 500) price += 1500;
        if (l > 4) price += 700;
        
        const rounded = Math.ceil(price / 500) * 500;
        const finalPriceStr = rounded.toLocaleString('uk-UA') + " –≥—Ä–Ω";

        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏
        lastResult = {
            city: selectedPlace.name,
            weight: w,
            dist: distKm.toFixed(0),
            price: finalPriceStr
        };

        document.getElementById('finalPrice').innerText = finalPriceStr;
        document.getElementById('distDisplay').innerText = distKm.toFixed(0) + " –∫–º";
        document.getElementById('resultCard').classList.remove('hidden');

      } catch (e) {
        alert("–ü–æ–º–∏–ª–∫–∞ —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É");
      } finally {
        btn.innerHTML = "–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏";
      }
    }

    // –í–Ü–î–ü–†–ê–í–ö–ê –î–ê–ù–ò–• –ü–†–ò –ù–ê–¢–ò–°–ö–ê–ù–ù–Ü –°–ò–ù–¨–û–á –ö–ù–û–ü–ö–ò
    document.getElementById('sendBtn').addEventListener('click', () => {
        if (lastResult && tg.sendData) {
            tg.sendData(JSON.stringify(lastResult));
            tg.close();
        } else {
            alert("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏. –°–ø—Ä–æ–±—É–π—Ç–µ –≤ –æ—Å–æ–±–∏—Å—Ç–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è—Ö –±–æ—Ç–∞.");
        }
    });

    document.getElementById('calcBtn').addEventListener('click', calculateDelivery);
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFR9n0yr9SEPDWGyH1G_dDJBit7bxvy_Y&libraries=places&callback=initMaps" async defer></script>
</body>
</html>
