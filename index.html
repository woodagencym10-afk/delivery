<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор Доставки</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .loader { border: 2px solid #f3f3f3; border-top: 2px solid #fff; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-[480px] bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
    <div class="bg-slate-900 p-6 text-center">
      <h1 class="text-xl font-bold text-white mb-1">Калькулятор Доставки</h1>
      <p class="text-slate-400 text-[10px] uppercase tracking-widest">Західна Україна</p>
    </div>

    <div class="p-6 space-y-5">
      <div class="space-y-4">
        <div>
           <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Звідки</label>
           <input type="text" value="Львів" disabled class="w-full bg-slate-100 border border-slate-200 text-slate-500 rounded-xl px-4 py-3 text-sm font-medium cursor-not-allowed" />
        </div>
        
        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Куди (Місто, Село)</label>
          <input id="city" type="text" class="w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-slate-900 transition" placeholder="Почніть вводити назву..." autocomplete="off" />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Вага (кг)</label>
            <input id="weight" type="number" class="w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-sm" placeholder="Напр. 300" />
          </div>
          <div>
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Довжина (м)</label>
            <input id="length" type="number" step="0.1" class="w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-sm" placeholder="Напр. 6" />
          </div>
        </div>
      </div>

      <button id="calcBtn" disabled class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg text-sm flex justify-center items-center gap-2 transition active:scale-95">
        <span>ЗАВАНТАЖЕННЯ КАРТИ...</span>
      </button>

      <div id="resultCard" class="hidden fade-in mt-4 border border-slate-200 rounded-2xl p-5 bg-slate-50 relative overflow-hidden">
        <div class="text-slate-500 text-xs mb-1">Орієнтовна вартість:</div>
        <div id="finalPrice" class="text-4xl font-black text-slate-900 mb-4">0 грн</div>
        <div class="space-y-2 border-t border-slate-200 pt-3 text-xs">
          <div class="flex justify-between"><span>Відстань:</span><span id="distDisplay" class="font-bold">0 км</span></div>
          <div class="flex justify-between"><span>Маршрут:</span><span id="routeInfo" class="font-bold text-slate-700">—</span></div>
          <div class="flex justify-between"><span>Габарит:</span><span id="lengthStatus" class="font-bold">—</span></div>
        </div>
      </div>
      <div id="errorBox" class="hidden p-3 bg-red-50 text-red-600 text-xs rounded-xl text-center border border-red-100"></div>
    </div>
  </div>

  <script>
    const CONFIG = {
      ratePerKm: 21,
      minPrice: { 
        'львівська': 2500, 
        'волинська': 5000, 
        'рівненська': 6500, 
        'тернопільська': 3500, 
        'закарпатська': 4000 
      },
      weightFees: { small: 0, medium: 1500, heavy: 3500 },
      lengthFees: { long: 2000, critical: 5000 }
    };

    let mapService, autocomplete;
    let selectedPlace = null;

    function initMaps() {
      mapService = new google.maps.DistanceMatrixService();
      const input = document.getElementById("city");
      
      autocomplete = new google.maps.places.Autocomplete(input, { 
        componentRestrictions: { country: "ua" }, 
        types: ['(cities)'],
        fields: ["address_components", "geometry", "formatted_address"]
      });

      autocomplete.addListener("place_changed", () => {
        selectedPlace = autocomplete.getPlace();
      });

      const btn = document.getElementById('calcBtn');
      btn.disabled = false; 
      btn.innerHTML = "РОЗРАХУВАТИ";
    }

    async function calculateDelivery() {
      const ui = { 
        city: document.getElementById('city'), 
        weight: document.getElementById('weight'), 
        length: document.getElementById('length'), 
        result: document.getElementById('resultCard'), 
        price: document.getElementById('finalPrice'), 
        dist: document.getElementById('distDisplay'), 
        route: document.getElementById('routeInfo'),
        lenStat: document.getElementById('lengthStatus'), 
        err: document.getElementById('errorBox'),
        btn: document.getElementById('calcBtn') 
      };
      
      if (!selectedPlace || !ui.city.value) { 
        ui.err.textContent = "Оберіть місто зі списку, що підтягується"; 
        ui.err.classList.remove('hidden'); 
        return; 
      }

      ui.err.classList.add('hidden');
      ui.btn.disabled = true;
      ui.btn.innerHTML = `<span class="loader"></span> РАХУЄМО...`;

      // Визначаємо область з об'єкта Google Place
      let regionName = "";
      selectedPlace.address_components.forEach(comp => {
        if (comp.types.includes("administrative_area_level_1")) {
          regionName = comp.long_name.toLowerCase();
        }
      });

      const weightVal = parseFloat(ui.weight.value) || 0;
      const lengthVal = parseFloat(ui.length
