<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –î–æ—Å—Ç–∞–≤–∫–∏</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .loader { border: 2px solid #f3f3f3; border-top: 2px solid #0f172a; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø: –†–æ–±–∏–º–æ —Å–ø–∏—Å–æ–∫ Google Maps –∑–∞–≤–∂–¥–∏ –≤–∏–¥–∏–º–∏–º –ø–æ–≤–µ—Ä—Ö –≤—Å—å–æ–≥–æ */
    .pac-container {
      z-index: 10000 !important;
      border-radius: 0.5rem;
      margin-top: 4px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      font-family: inherit;
    }
    .pac-item {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-[460px] bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100 relative z-10">
    <div class="bg-slate-900 p-8 text-center">
      <h1 class="text-2xl font-black text-white tracking-tight mb-1">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –î–æ—Å—Ç–∞–≤–∫–∏</h1>
      <p class="text-slate-400 text-[10px] uppercase tracking-[0.2em] font-bold">–ó–∞—Ö—ñ–¥–Ω–∞ –£–∫—Ä–∞—ó–Ω–∞</p>
    </div>

    <div class="p-8 space-y-6">
      <div class="space-y-4">
        <div>
           <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–ó–≤—ñ–¥–∫–∏</label>
           <input type="text" value="–õ—å–≤—ñ–≤" disabled class="w-full bg-slate-50 border border-slate-200 text-slate-500 rounded-2xl px-5 py-4 text-sm font-bold cursor-not-allowed" />
        </div>
        
        <div>
          <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–ö—É–¥–∏ (–ú—ñ—Å—Ç–æ —á–∏ –°–µ–ª–æ)</label>
          <input id="city" type="text" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all placeholder:text-slate-300" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É —Ç–∞ –æ–±–µ—Ä—ñ—Ç—å –∑—ñ —Å–ø–∏—Å–∫—É..." autocomplete="off" />
          <p class="text-[10px] text-slate-400 mt-1 ml-1">üí° –û–±–æ–≤'—è–∑–∫–æ–≤–æ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –ø—ñ–¥–∫–∞–∑–∫—É –∑—ñ —Å–ø–∏—Å–∫—É</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–í–∞–≥–∞ (–∫–≥)</label>
            <input id="weight" type="number" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all" placeholder="–ù–∞–ø—Ä. 100" />
          </div>
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–î–æ–≤–∂–∏–Ω–∞ (–º)</label>
            <input id="length" type="number" step="0.1" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all" placeholder="–ù–∞–ø—Ä. 6" />
          </div>
        </div>
      </div>

      <button id="calcBtn" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-slate-800 transition-all active:scale-[0.97] text-sm uppercase tracking-widest flex justify-center items-center gap-3">
        <span>–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</span>
      </button>

      <div id="resultCard" class="hidden fade-in mt-6 border-2 border-slate-50 rounded-[2rem] p-6 bg-slate-50/50 relative">
        <div class="text-slate-400 text-[10px] font-black uppercase mb-2 tracking-widest">–û—Ä—ñ—î–Ω—Ç–æ–≤–Ω–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å</div>
        <div id="finalPrice" class="text-4xl font-black text-slate-900 tracking-tighter mb-4">0 –≥—Ä–Ω</div>
        
        <div class="space-y-3 border-t border-slate-200/60 pt-4">
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">–í—ñ–¥—Å—Ç–∞–Ω—å:</span>
             <span id="distDisplay" class="font-black text-slate-900">0 –∫–º</span>
          </div>
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">–†–µ–≥—ñ–æ–Ω:</span>
             <span id="regionLabel" class="font-black text-slate-900">‚Äî</span>
          </div>
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">–ì–∞–±–∞—Ä–∏—Ç:</span>
             <span id="lengthStatus" class="font-black">‚Äî</span>
          </div>
        </div>
      </div>

      <div id="errorBox" class="hidden p-4 bg-red-50 text-red-600 text-[11px] font-bold rounded-2xl text-center border border-red-100 mt-4"></div>
    </div>
  </div>

  <script>
    const CONFIG = {
      ratePerKm: 22,
      minPrices: {
        '–ª—å–≤—ñ–≤': 2500,
        '–≤–æ–ª–∏–Ω': 5000,
        '—Ä—ñ–≤–Ω': 6500,
        '—Ç–µ—Ä–Ω–æ': 3500,
        '–∑–∞–∫–∞—Ä': 4000
      },
      fees: {
        weightMed: 1500,
        weightHeavy: 3000,
        longLoad: 2000,
        sixMeterBonus: 4500
      }
    };

    let mapService, autocomplete;
    let selectedPlace = null; // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –æ–±—Ä–∞–Ω–µ –º—ñ—Å—Ü–µ

    // –¶—è —Ñ—É–Ω–∫—Ü—ñ—è –≤–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ, –∫–æ–ª–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç—å—Å—è —Å–∫—Ä–∏–ø—Ç Google Maps
    function initMaps() {
      console.log("Maps API Loaded");
      mapService = new google.maps.DistanceMatrixService();
      
      const input = document.getElementById("city");
      
      // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∞–≤—Ç–æ–∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è
      autocomplete = new google.maps.places.Autocomplete(input, {
        componentRestrictions: { country: "ua" },
        // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ 'cities', —â–æ–± —à—É–∫–∞–ª–æ –≤—Å–µ, –∞–ª–µ –ø—Ä–æ—Å–∏–º–æ –≥–µ–æ–º–µ—Ç—Ä—ñ—é
        fields: ["address_components", "geometry", "formatted_address"]
      });

      // –°–ª—É—Ö–∞—î–º–æ –ø–æ–¥—ñ—é –í–ò–ë–û–†–£ –∑—ñ —Å–ø–∏—Å–∫—É
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        
        if (!place.geometry) {
          // –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–≤—ñ–≤ —â–æ—Å—å, –∞–ª–µ –Ω–µ –æ–±—Ä–∞–≤ –∑—ñ —Å–ø–∏—Å–∫—É, –∞–±–æ Google –Ω–µ –∑–Ω–∞–π—à–æ–≤ –¥–µ—Ç–∞–ª–µ–π
          selectedPlace = null;
          console.warn("–ú—ñ—Å—Ü–µ –Ω–µ –º–∞—î –≥–µ–æ–º–µ—Ç—Ä—ñ—ó");
          return;
        }

        selectedPlace = place;
        document.getElementById('errorBox').classList.add('hidden');
        document.getElementById('city').classList.remove('border-red-500');
      });
    }

    // –†–æ–±–∏–º–æ —Ñ—É–Ω–∫—Ü—ñ—é –¥–æ—Å—Ç—É–ø–Ω–æ—é –≥–ª–æ–±–∞–ª—å–Ω–æ
    window.initMaps = initMaps;

    async function calculateDelivery() {
      const ui = {
        cityInput: document.getElementById('city'),
        weight: document.getElementById('weight'),
        length: document.getElementById('length'),
        result: document.getElementById('resultCard'),
        price: document.getElementById('finalPrice'),
        dist: document.getElementById('distDisplay'),
        regionLab: document.getElementById('regionLabel'),
        lenStat: document.getElementById('lengthStatus'),
        err: document.getElementById('errorBox'),
        btn: document.getElementById('calcBtn')
      };

      // –ü–ï–†–ï–í–Ü–†–ö–ê: –ß–∏ –æ–±—Ä–∞–≤ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –º—ñ—Å—Ç–æ –∑—ñ —Å–ø–∏—Å–∫—É
      if (!selectedPlace || ui.cityInput.value === "") {
        ui.err.innerHTML = "‚ö†Ô∏è <strong>–ü–æ–º–∏–ª–∫–∞:</strong><br>–ü–æ—á–Ω—ñ—Ç—å –≤–≤–æ–¥–∏—Ç–∏ –Ω–∞–∑–≤—É –º—ñ—Å—Ç–∞ —ñ <br><u>–æ–±–æ–≤'—è–∑–∫–æ–≤–æ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –≤–∞—Ä—ñ–∞–Ω—Ç –∑—ñ —Å–ø–∏—Å–∫—É</u>.";
        ui.err.classList.remove('hidden');
        ui.cityInput.classList.add('border-red-500');
        return;
      }

      ui.err.classList.add('hidden');
      ui.cityInput.classList.remove('border-red-500');
      ui.btn.disabled = true;
      ui.btn.innerHTML = `<span class="loader"></span> –†–ê–•–£–Ñ–ú–û...`;

      // –í–∏–∑–Ω–∞—á–∞—î–º–æ –æ–±–ª–∞—Å—Ç—å –∑ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤ –∞–¥—Ä–µ—Å–∏
      let provinceLong = "–ù–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ";
      let provinceKey = "";
      
      if (selectedPlace.address_components) {
        for (const component of selectedPlace.address_components) {
          if (component.types.includes("administrative_area_level_1")) {
            provinceLong = component.long_name; // –ù–∞–ø—Ä–∏–∫–ª–∞–¥ "–õ—å–≤—ñ–≤—Å—å–∫–∞ –æ–±–ª–∞—Å—Ç—å"
            const lowerName = provinceLong.toLowerCase();
            
            // –ü–æ—à—É–∫ –∫–ª—é—á–∞
            if (lowerName.includes("–ª—å–≤—ñ–≤") || lowerName.includes("lviv")) provinceKey = "–ª—å–≤—ñ–≤";
            else if (lowerName.includes("–≤–æ–ª–∏–Ω") || lowerName.includes("volyn")) provinceKey = "–≤–æ–ª–∏–Ω";
            else if (lowerName.includes("—Ä—ñ–≤–Ω") || lowerName.includes("rivne")) provinceKey = "—Ä—ñ–≤–Ω";
            else if (lowerName.includes("—Ç–µ—Ä–Ω–æ") || lowerName.includes("terno")) provinceKey = "—Ç–µ—Ä–Ω–æ";
            else if (lowerName.includes("–∑–∞–∫–∞—Ä") || lowerName.includes("zakar")) provinceKey = "–∑–∞–∫–∞—Ä";
          }
        }
      }

      ui.regionLab.textContent = provinceLong; // –ü–æ–∫–∞–∑—É—î–º–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É, —è–∫—É –æ–±–ª–∞—Å—Ç—å –º–∏ –∑–Ω–∞–π—à–ª–∏

      const w = parseFloat(ui.weight.value) || 0;
      const l = parseFloat(ui.length.value) || 0;

      try {
        const distKm = await new Promise((res, rej) => {
          mapService.getDistanceMatrix({
            origins: ["–õ—å–≤—ñ–≤, –£–∫—Ä–∞—ó–Ω–∞"],
            destinations: [selectedPlace.formatted_address],
            travelMode: 'DRIVING'
          }, (r, s) => {
            if (s === 'OK' && r.rows[0].elements[0].status === 'OK') {
              res(r.rows[0].elements[0].distance.value / 1000);
            } else {
              rej(s);
            }
          });
        });

        let finalPrice = distKm * CONFIG.ratePerKm;

        // 1. –í–∞–≥–∞
        if (w > 500 && w <= 1000) finalPrice += CONFIG.fees.weightMed;
        else if (w > 1000) finalPrice += CONFIG.fees.weightHeavy;

        // 2. –ú—ñ–Ω—ñ–º–∞–ª–∫–∞ –ø–æ –æ–±–ª–∞—Å—Ç—ñ
        let areaMin = CONFIG.minPrices[provinceKey] || 2500;
        if (finalPrice < areaMin) finalPrice = areaMin;

        // 3. –î–æ–≤–∂–∏–Ω–∞
        if (l >= 6) {
          finalPrice += CONFIG.fees.sixMeterBonus;
          ui.lenStat.textContent = "–ù–µ–≥–∞–±–∞—Ä–∏—Ç (6–º)";
          ui.lenStat.className = "font-black text-red-600";
        } else if (l > 4.05) {
          finalPrice += CONFIG.fees.longLoad;
          ui.lenStat.textContent = "–î–æ–≤–≥–æ–º—ñ—Ä (>4–º)";
          ui.lenStat.className = "font-black text-orange-500";
        } else {
          ui.lenStat.textContent = "–°—Ç–∞–Ω–¥–∞—Ä—Ç";
          ui.lenStat.className = "font-black text-green-600";
        }

        const rounded = Math.ceil(finalPrice / 500) * 500;
        ui.price.textContent = rounded.toLocaleString('uk-UA') + " –≥—Ä–Ω";
        ui.dist.textContent = distKm.toFixed(0) + " –∫–º";
        ui.result.classList.remove('hidden');

      } catch (e) {
        console.error("–ü–æ–º–∏–ª–∫–∞:", e);
        ui.err.innerHTML = "–ù–µ –≤–¥–∞–ª–æ—Å—è —Ä–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏ –º–∞—Ä—à—Ä—É—Ç.<br>–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ, —á–∏ –ø—Ä–∞—Ü—é—î –≤–∞—à API –∫–ª—é—á –¥–ª—è Distance Matrix.";
        ui.err.classList.remove('hidden');
      } finally {
        ui.btn.disabled = false;
        ui.btn.innerHTML = "–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏";
      }
    }

    document.getElementById('calcBtn').addEventListener('click', calculateDelivery);
  </script>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFR9n0yr9SEPDWGyH1G_dDJBit7bxvy_Y&libraries=places&callback=initMaps" async defer></script>
</body>
</html>
