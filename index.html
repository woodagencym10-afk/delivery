<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор Доставки</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .loader { border: 2px solid #f3f3f3; border-top: 2px solid #fff; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-[480px] bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
    <div class="bg-slate-900 p-6 text-center relative">
      <h1 class="text-xl font-bold text-white mb-1">Калькулятор Доставки</h1>
      <p class="text-slate-400 text-[10px] uppercase tracking-widest">Західна Україна</p>
    </div>

    <div class="p-6 space-y-5">
      <div class="space-y-4">
        <div>
           <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Звідки</label>
           <input type="text" value="Львів" disabled class="w-full bg-slate-100 border border-slate-200 text-slate-500 rounded-xl px-4 py-3 text-sm font-medium outline-none cursor-not-allowed" />
        </div>
        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Куди (Населений пункт)</label>
          <input id="city" type="text" class="w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-slate-900" placeholder="Введіть місто..." autocomplete="off" />
        </div>
        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Область</label>
          <select id="region" class="w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-sm outline-none cursor-pointer">
            <option value="" disabled selected>Оберіть область</option>
            <option value="львівська">Львівська область</option>
            <option value="волинська">Волинська область</option>
            <option value="рівненська">Рівненська область</option>
            <option value="тернопільська">Тернопільська область</option>
            <option value="закарпатська">Закарпатська область</option>
          </select>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Вага (кг)</label>
            <input id="weight" type="number" class="w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-sm" placeholder="0" />
          </div>
          <div>
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Довжина (м)</label>
            <input id="length" type="number" step="0.1" class="w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-sm" placeholder="0" />
          </div>
        </div>
      </div>

      <button id="calcBtn" disabled class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg text-sm flex justify-center items-center gap-2">
        <span>ЗАВАНТАЖЕННЯ КАРТИ...</span>
      </button>

      <div id="resultCard" class="hidden fade-in mt-4 border border-slate-200 rounded-2xl p-5 bg-slate-50">
        <div class="text-slate-500 text-xs mb-1">Орієнтовна вартість:</div>
        <div id="finalPrice" class="text-4xl font-black text-slate-900 mb-4">0 грн</div>
        <div class="space-y-2 border-t border-slate-200 pt-3 text-xs">
          <div class="flex justify-between"><span>Відстань:</span><span id="distDisplay" class="font-bold">0 км</span></div>
          <div class="flex justify-between"><span>Габарит:</span><span id="lengthStatus" class="font-bold">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CONFIG = {
      ratePerKm: 21,
      minPrice: { 'львівська': 3000, 'волинська': 5000, 'рівненська': 6500, 'тернопільська': 3500, 'закарпатська': 4000 },
      fees: { weightMed: 1000, weightHeavy: 3000, negabarit: 3500 } // ЗБІЛЬШЕНО НАЦІНКУ ЗА НЕГАБАРИТ (6м)
    };

    let mapService;
    function initMaps() {
      mapService = new google.maps.DistanceMatrixService();
      const input = document.getElementById("city");
      new google.maps.places.Autocomplete(input, { componentRestrictions: { country: "ua" }, types: ['(cities)'] });
      const btn = document.getElementById('calcBtn');
      btn.disabled = false; btn.innerHTML = "РОЗРАХУВАТИ";
    }

    async function calculateDelivery() {
      const ui = { city: document.getElementById('city'), region: document.getElementById('region'), weight: document.getElementById('weight'), length: document.getElementById('length'), result: document.getElementById('resultCard'), price: document.getElementById('finalPrice'), dist: document.getElementById('distDisplay'), lenStat: document.getElementById('lengthStatus'), btn: document.getElementById('calcBtn') };
      
      const val = { city: ui.city.value, region: ui.region.value, weight: parseFloat(ui.weight.value) || 0, length: parseFloat(ui.length.value) || 0 };
      if (!val.city || !val.region) return;

      ui.btn.disabled = true;
      ui.btn.innerHTML = "РАХУЄМО...";

      try {
        const distKm = await new Promise((res, rej) => {
          mapService.getDistanceMatrix({ origins: ["Львів"], destinations: [`${val.city}, ${val.region}`], travelMode: 'DRIVING' }, (r, s) => {
            if (s === 'OK' && r.rows[0].elements[0].status === 'OK') res(r.rows[0].elements[0].distance.value / 1000); else rej();
          });
        });

        let price = distKm * CONFIG.ratePerKm;
        const minArea = CONFIG.minPrice[val.region] || 3000;

        // Додатки за вагу
        if (val.weight > 500 && val.weight <= 1000) price += CONFIG.fees.weightMed;
        else if (val.weight > 1000) price += CONFIG.fees.weightHeavy;

        if (price < minArea) price = minArea;

        // Логіка для 6 метрів (Негабарит)
        if (val.length > 4.05) {
          price += CONFIG.fees.negabarit;
          ui.lenStat.textContent = val.length >= 6 ? "6м (Критичний негабарит)" : "Негабарит > 4м";
          ui.lenStat.className = "font-bold text-red-600";
        } else {
          ui.lenStat.textContent = "Стандарт";
          ui.lenStat.className = "font-bold text-slate-700";
        }

        ui.price.textContent = (Math.ceil(price / 500) * 500).toLocaleString() + " грн";
        ui.dist.textContent = distKm.toFixed(0) + " км";
        ui.result.classList.remove('hidden');
      } catch (e) { alert("Помилка розрахунку"); } finally { ui.btn.disabled = false; ui.btn.innerHTML = "РОЗРАХУВАТИ"; }
    }

    document.getElementById('calcBtn').addEventListener('click', calculateDelivery);
    window.initMaps = initMaps;
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFR9n0yr9SEPDWGyH1G_dDJBit7bxvy_Y&libraries=places&callback=initMaps" async defer></script>
</body>
</html>
