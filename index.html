<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Логістичний Калькулятор (Smart)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans min-h-screen flex items-center justify-center py-10">

  <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl overflow-hidden">
    
    <div class="bg-slate-900 p-6 text-center">
      <h1 class="text-2xl font-bold text-white mb-1">Калькулятор Доставки</h1>
      <p class="text-slate-400 text-xs uppercase tracking-widest">Львів • Волинь • Рівне • Тернопіль • Закарпаття</p>
    </div>

    <div class="p-8 space-y-5">
      
      <div class="space-y-4">
        <div>
          <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Куди (Населений пункт)</label>
          <input id="city" type="text" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-slate-900 transition" placeholder="Напр. Стрий, Луцьк, Мукачево" />
        </div>

        <div>
          <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Область</label>
          <select id="region" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-slate-900 transition appearance-none">
            <option value="" disabled selected>Оберіть область...</option>
            <option value="львівська">Львівська область</option>
            <option value="волинська">Волинська область</option>
            <option value="рівненська">Рівненська область</option>
            <option value="тернопільська">Тернопільська область</option>
            <option value="закарпатська">Закарпатська область</option>
            <option value="other">Інша область (Індивідуально)</option>
          </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Вага (кг)</label>
            <input id="weight" type="number" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-slate-900 transition" placeholder="350" />
          </div>
          <div>
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Довжина (м)</label>
            <input id="length" type="number" step="0.1" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-slate-900 transition" placeholder="3.0" />
          </div>
        </div>
      </div>
