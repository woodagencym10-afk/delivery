<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –î–æ—Å—Ç–∞–≤–∫–∏ (–î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .loader { border: 2px solid #f3f3f3; border-top: 2px solid #0f172a; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
    
    /* –°–£–ü–ï–† –í–ê–ñ–õ–ò–í–û: –°—Ç–∏–ª—ñ –¥–ª—è —Å–ø–∏—Å–∫—É Google */
    .pac-container {
      z-index: 2147483647 !important; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –º–æ–∂–ª–∏–≤–∏–π —à–∞—Ä */
      position: absolute !important;
      display: block !important;
      border: 1px solid #94a3b8;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      background-color: white;
      font-family: sans-serif;
      margin-top: 5px;
    }
    .pac-item {
      padding: 15px;
      font-size: 16px; 
      cursor: pointer;
      color: black;
      background: white;
    }
    .pac-item:hover {
      background-color: #e2e8f0;
    }
  </style>
</head>
<body class="bg-slate-200 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-[460px] bg-white rounded-[2rem] shadow-2xl border border-slate-300 relative">
    
    <div class="bg-slate-900 p-6 text-center rounded-t-[2rem]">
      <h1 class="text-xl font-black text-white mb-1">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä (–¢–µ—Å—Ç)</h1>
      <p class="text-slate-400 text-[10px] uppercase tracking-widest">–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å–∏—Å—Ç–µ–º–∏</p>
    </div>

    <div class="p-6 space-y-5">
      
      <div id="mapStatus" class="p-3 bg-yellow-100 text-yellow-800 text-xs font-bold rounded-xl text-center border border-yellow-200">
        ‚åõ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è Google Maps...
      </div>

      <div class="space-y-4">
        <div>
           <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">–ó–≤—ñ–¥–∫–∏</label>
           <input type="text" value="–õ—å–≤—ñ–≤" disabled class="w-full bg-slate-100 border border-slate-200 text-slate-500 rounded-xl px-4 py-3 font-bold" />
        </div>
        
        <div class="relative">
          <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">–ö—É–¥–∏ (–í–≤–æ–¥—å—Ç–µ –ø–æ–≤—ñ–ª—å–Ω–æ)</label>
          <input id="city" type="text" class="w-full bg-white border-2 border-blue-100 focus:border-blue-500 rounded-xl px-4 py-3 outline-none transition-all placeholder:text-slate-400 text-black font-medium" placeholder="–ù–∞–ø—Ä. –õ—É—Ü—å–∫" autocomplete="off_custom" />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">–í–∞–≥–∞ (–∫–≥)</label>
            <input id="weight" type="number" class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3" placeholder="100" />
          </div>
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">–î–æ–≤–∂–∏–Ω–∞ (–º)</label>
            <input id="length" type="number" step="0.1" class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3" placeholder="6" />
          </div>
        </div>
      </div>

      <button id="calcBtn" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl shadow-lg hover:bg-slate-800 transition active:scale-95">
        –†–û–ó–†–ê–•–£–í–ê–¢–ò
      </button>

      <div id="resultCard" class="hidden fade-in mt-4 border-2 border-slate-100 rounded-2xl p-4 bg-slate-50">
        <div class="text-slate-400 text-[10px] font-black uppercase mb-1">–í–∞—Ä—Ç—ñ—Å—Ç—å</div>
        <div id="finalPrice" class="text-3xl font-black text-slate-900 mb-2">0 –≥—Ä–Ω</div>
        <div class="text-xs text-slate-600 flex justify-between border-t pt-2">
          <span id="distDisplay">0 –∫–º</span>
          <span id="weightLabel">‚Äî</span>
        </div>
      </div>

      <div id="errorBox" class="hidden p-3 bg-red-100 text-red-700 text-xs rounded-xl text-center border border-red-200 mt-2"></div>
    </div>
  </div>

  <script>
    // --- –î–Ü–ê–ì–ù–û–°–¢–ò–ö–ê ---
    // –Ø–∫—â–æ API Google –≤–∏–¥–∞—Å—Ç—å –ø–æ–º–∏–ª–∫—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó, —Ü—è —Ñ—É–Ω–∫—Ü—ñ—è —Å–ø—Ä–∞—Ü—é—î
    window.gm_authFailure = function() {
      const statusBox = document.getElementById('mapStatus');
      statusBox.className = "p-3 bg-red-100 text-red-800 text-xs font-bold rounded-xl text-center border border-red-200";
      statusBox.innerHTML = "üî¥ –ü–û–ú–ò–õ–ö–ê –ö–õ–Æ–ß–ê API!<br>Google –≤—ñ–¥—Ö–∏–ª–∏–≤ –≤–∞—à –∫–ª—é—á.<br>–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –∫–æ–Ω—Å–æ–ª—å Google Cloud (Billing/Places API).";
    };

    const CONFIG = {
      rateStandard: 22, rateLight: 16, rateFarVolyn: 29,
      minPricesHeavy: { '–ª—å–≤—ñ–≤': 2500, '–≤–æ–ª–∏–Ω': 5000, '—Ä—ñ–≤–Ω': 6500, '—Ç–µ—Ä–Ω–æ': 3500, '–∑–∞–∫–∞—Ä': 4000 },
      minPriceLight: 2500,
      fees: { weightMed: 1500, weightHeavy: 3000, longLoad: 2000, sixMeterBonus: 4500 }
    };

    let mapService, autocomplete, selectedPlace = null;

    function initMaps() {
      const statusBox = document.getElementById('mapStatus');
      
      try {
        if (!google || !google.maps || !google.maps.places) {
          throw new Error("–ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ Places –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–ª–∞—Å—å");
        }

        statusBox.className = "p-3 bg-green-100 text-green-800 text-xs font-bold rounded-xl text-center border border-green-200";
        statusBox.innerHTML = "üü¢ Google Maps –ø—Ä–∞—Ü—é—î! –í–≤–µ–¥—ñ—Ç—å –º—ñ—Å—Ç–æ.";

        mapService = new google.maps.DistanceMatrixService();
        const input = document.getElementById("city");
        
        autocomplete = new google.maps.places.Autocomplete(input, {
          componentRestrictions: { country: "ua" },
          fields: ["address_components", "geometry", "formatted_address"]
        });

        autocomplete.addListener("place_changed", () => {
          const place = autocomplete.getPlace();
          if (!place.geometry) {
            selectedPlace = null;
            return;
          }
          selectedPlace = place;
          // –í—ñ–∑—É–∞–ª—å–Ω–µ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –≤–∏–±–æ—Ä—É
          input.style.borderColor = "#22c55e"; // –ó–µ–ª–µ–Ω–∞ —Ä–∞–º–∫–∞
          document.getElementById('errorBox').classList.add('hidden');
        });

      } catch (e) {
        statusBox.className = "p-3 bg-red-100 text-red-800 text-xs font-bold rounded-xl text-center border border-red-200";
        statusBox.innerHTML = "üî¥ –ü–û–ú–ò–õ–ö–ê –°–ö–†–ò–ü–¢–ê: " + e.message;
      }
    }
    window.initMaps = initMaps;

    async function calculateDelivery() {
      const ui = {
        cityInput: document.getElementById('city'),
        weight: document.getElementById('weight'),
        length: document.getElementById('length'),
        result: document.getElementById('resultCard'),
        price: document.getElementById('finalPrice'),
        dist: document.getElementById('distDisplay'),
        wLabel: document.getElementById('weightLabel'),
        err: document.getElementById('errorBox'),
        btn: document.getElementById('calcBtn')
      };

      if (!selectedPlace || ui.cityInput.value === "") {
        ui.err.innerHTML = "‚ö†Ô∏è –°–ø–æ—á–∞—Ç–∫—É –æ–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ –∑—ñ —Å–ø–∏—Å–∫—É!";
        ui.err.classList.remove('hidden');
        return;
      }

      ui.err.classList.add('hidden');
      ui.btn.disabled = true;
      ui.btn.innerText = "–†–ê–•–£–Ñ–ú–û...";

      // –õ–æ–≥—ñ–∫–∞ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –æ–±–ª–∞—Å—Ç—ñ
      let provinceKey = "";
      if (selectedPlace.address_components) {
        for (const c of selectedPlace.address_components) {
          if (c.types.includes("administrative_area_level_1")) {
            const name = c.long_name.toLowerCase();
            if (name.includes("–ª—å–≤—ñ–≤")) provinceKey = "–ª—å–≤—ñ–≤";
            else if (name.includes("–≤–æ–ª–∏–Ω")) provinceKey = "–≤–æ–ª–∏–Ω";
            else if (name.includes("—Ä—ñ–≤–Ω")) provinceKey = "—Ä—ñ–≤–Ω";
            else if (name.includes("—Ç–µ—Ä–Ω–æ")) provinceKey = "—Ç–µ—Ä–Ω–æ";
            else if (name.includes("–∑–∞–∫–∞—Ä")) provinceKey = "–∑–∞–∫–∞—Ä";
          }
        }
      }

      const w = parseFloat(ui.weight.value) || 0;
      const l = parseFloat(ui.length.value) || 0;

      try {
        const distKm = await new Promise((res, rej) => {
          mapService.getDistanceMatrix({
            origins: ["–õ—å–≤—ñ–≤, –£–∫—Ä–∞—ó–Ω–∞"],
            destinations: [selectedPlace.formatted_address],
            travelMode: 'DRIVING'
          }, (r, s) => {
            if (s === 'OK' && r.rows[0].elements[0].status === 'OK') res(r.rows[0].elements[0].distance.value / 1000);
            else rej(s);
          });
        });

        // --- –†–û–ó–†–ê–•–£–ù–û–ö ---
        let finalPrice = 0;
        let activeMinPrice = 2500;
        let rate = CONFIG.rateStandard;

        if (provinceKey === '–≤–æ–ª–∏–Ω' && distKm > 170) {
            // –î–ê–õ–ï–ö–ê –í–û–õ–ò–ù–¨ (–†–∞—Ç–Ω–µ)
            rate = CONFIG.rateFarVolyn; // 29 –≥—Ä–Ω
            activeMinPrice = 5000; 
            finalPrice = distKm * rate;
            ui.wLabel.textContent = "–î–∞–ª–µ–∫–∏–π –º–∞—Ä—à—Ä—É—Ç";
        } else {
            // –°–¢–ê–ù–î–ê–†–¢ (–≤ —Ç.—á. –õ—É—Ü—å–∫)
            if (w <= 500) {
               rate = CONFIG.rateLight; // 16 –≥—Ä–Ω
               activeMinPrice = 2500;
               finalPrice = distKm * rate;
               ui.wLabel.textContent = "–õ–µ–≥–∫–∏–π –≤–∞–Ω—Ç–∞–∂";
            } else {
               rate = CONFIG.rateStandard; // 22 –≥—Ä–Ω
               finalPrice = distKm * rate;
               if (w <= 1000) finalPrice += CONFIG.fees.weightMed;
               else finalPrice += CONFIG.fees.weightHeavy;
               
               if (CONFIG.minPricesHeavy[provinceKey]) activeMinPrice = CONFIG.minPricesHeavy[provinceKey];
               ui.wLabel.textContent = "–°—Ç–∞–Ω–¥–∞—Ä—Ç/–í–∞–∂–∫–∏–π";
            }
        }

        if (finalPrice < activeMinPrice) finalPrice = activeMinPrice;

        if (l >= 6) finalPrice += CONFIG.fees.sixMeterBonus;
        else if (l > 4.05) finalPrice += CONFIG.fees.longLoad;

        const rounded = Math.ceil(finalPrice / 500) * 500;
        ui.price.textContent = rounded.toLocaleString('uk-UA') + " –≥—Ä–Ω";
        ui.dist.textContent = distKm.toFixed(0) + " –∫–º";
        ui.result.classList.remove('hidden');

      } catch (e) {
        ui.err.textContent = "–ü–æ–º–∏–ª–∫–∞ API (–ø–µ—Ä–µ–≤—ñ—Ä—Ç–µ –∫–≤–æ—Ç–∏)";
        ui.err.classList.remove('hidden');
      } finally {
        ui.btn.disabled = false;
        ui.btn.innerText = "–†–û–ó–†–ê–•–£–í–ê–¢–ò";
      }
    }

    document.getElementById('calcBtn').addEventListener('click', calculateDelivery);
  </script>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFR9n0yr9SEPDWGyH1G_dDJBit7bxvy_Y&libraries=places&callback=initMaps" async defer></script>
</body>
</html>
