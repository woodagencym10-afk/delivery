<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор Доставки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .loader { border: 2px solid #f3f3f3; border-top: 2px solid #0f172a; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .pac-container { z-index: 99999 !important; border-radius: 0.75rem; margin-top: 8px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; }
  </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-[460px] bg-white rounded-[2rem] shadow-2xl border border-slate-200 relative z-10">
    <div class="bg-slate-900 p-8 text-center rounded-t-[2rem]">
      <h1 class="text-2xl font-black text-white tracking-tight mb-1">Калькулятор Доставки</h1>
      <p class="text-slate-400 text-[10px] uppercase tracking-[0.2em] font-bold">Західна Україна</p>
    </div>

    <div class="p-8 space-y-6">
      <div class="space-y-4">
        <div>
           <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Звідки</label>
           <input type="text" value="Львів" disabled class="w-full bg-slate-50 border border-slate-200 text-slate-500 rounded-2xl px-5 py-4 text-sm font-bold cursor-not-allowed" />
        </div>
        
        <div class="relative">
          <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Куди (Місто чи Село)</label>
          <input id="city" type="text" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all placeholder:text-slate-300" placeholder="Почніть вводити назву..." autocomplete="off" />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Вага (кг)</label>
            <input id="weight" type="number" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all" placeholder="Напр. 100" />
          </div>
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Довжина (м)</label>
            <input id="length" type="number" step="0.1" max="6" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all" placeholder="Макс. 6" />
          </div>
        </div>
      </div>

      <button id="calcBtn" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-slate-800 transition-all active:scale-[0.97] text-sm uppercase tracking-widest flex justify-center items-center gap-3">
        <span>Розрахувати</span>
      </button>

      <div id="resultCard" class="hidden fade-in mt-6 border-2 border-slate-50 rounded-[2rem] p-6 bg-slate-50/50">
        <div class="text-slate-400 text-[10px] font-black uppercase mb-2 tracking-widest">Орієнтовна вартість</div>
        <div id="finalPrice" class="text-4xl font-black text-slate-900 tracking-tighter mb-4">0 грн</div>
        <div class="space-y-3 border-t border-slate-200/60 pt-4 text-xs">
          <div class="flex justify-between"><span>Відстань:</span> <span id="distDisplay" class="font-black">0 км</span></div>
          <div class="flex justify-between"><span>Регіон:</span> <span id="regionLabel" class="font-black">—</span></div>
        </div>
      </div>
      <div id="errorBox" class="hidden p-4 bg-red-50 text-red-600 text-[11px] font-bold rounded-2xl text-center mt-4"></div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const CONFIG = {
      rateStandard: 22, rateLight: 16, rateFarVolyn: 29,
      fees: { weightMed: 1500, weightHeavy: 3000, lenFiveMeter: 700, lenSixMeter: 2000 }
    };

    let mapService, autocomplete, selectedPlace = null;

    function initMaps() {
      mapService = new google.maps.DistanceMatrixService();
      autocomplete = new google.maps.places.Autocomplete(document.getElementById("city"), {
        componentRestrictions: { country: "ua" },
        fields: ["address_components", "geometry", "formatted_address", "name"]
      });
      autocomplete.addListener("place_changed", () => {
        selectedPlace = autocomplete.getPlace();
      });
    }

    async function calculateDelivery() {
      if (!selectedPlace) return;
      
      const ui = {
        btn: document.getElementById('calcBtn'),
        price: document.getElementById('finalPrice'),
        dist: document.getElementById('distDisplay'),
        res: document.getElementById('resultCard')
      };

      ui.btn.innerHTML = `<span class="loader"></span>`;
      const w = parseFloat(document.getElementById('weight').value) || 0;
      const l = parseFloat(document.getElementById('length').value) || 0;

      try {
        const response = await new Promise((res, rej) => {
          mapService.getDistanceMatrix({
            origins: ["Львів, Україна"],
            destinations: [selectedPlace.formatted_address],
            travelMode: 'DRIVING'
          }, (r, s) => (s === 'OK') ? res(r) : rej(s));
        });

        const distKm = response.rows[0].elements[0].distance.value / 1000;
        let rate = w > 500 ? CONFIG.rateStandard : CONFIG.rateLight;
        let price = distKm * rate;
        
        if (w > 500 && w <= 1000) price += CONFIG.fees.weightMed;
        if (w > 1000) price += CONFIG.fees.weightHeavy;
        if (l > 5) price += CONFIG.fees.lenSixMeter;

        const rounded = Math.ceil(price / 500) * 500;
        const finalPriceStr = rounded.toLocaleString('uk-UA') + " грн";
        
        ui.price.innerText = finalPriceStr;
        ui.dist.innerText = distKm.toFixed(0) + " км";
        ui.res.classList.remove('hidden');

        // ВІДПРАВКА ДАНИХ В БОТ
        if (tg) {
          tg.sendData(JSON.stringify({
            city: selectedPlace.name,
            weight: w,
            dist: distKm.toFixed(0),
            price: finalPriceStr
          }));
        }

      } catch (e) { console.error(e); }
      ui.btn.innerHTML = "Розрахувати";
    }

    document.getElementById('calcBtn').addEventListener('click', calculateDelivery);
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFR9n0yr9SEPDWGyH1G_dDJBit7bxvy_Y&libraries=places&callback=initMaps" async defer></script>
</body>
</html>
