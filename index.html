<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –î–æ—Å—Ç–∞–≤–∫–∏</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .loader { border: 2px solid #f3f3f3; border-top: 2px solid #0f172a; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
    
    .pac-container {
      z-index: 99999 !important;
      border-radius: 0.75rem;
      margin-top: 8px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
      font-family: inherit;
    }
  </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-[460px] bg-white rounded-[2rem] shadow-2xl border border-slate-200 relative z-10">
    <div class="bg-slate-900 p-8 text-center rounded-t-[2rem]">
      <h1 class="text-2xl font-black text-white tracking-tight mb-1">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –î–æ—Å—Ç–∞–≤–∫–∏</h1>
      <p class="text-slate-400 text-[10px] uppercase tracking-[0.2em] font-bold">–ó–∞—Ö—ñ–¥–Ω–∞ –£–∫—Ä–∞—ó–Ω–∞</p>
    </div>

    <div class="p-8 space-y-6">
      
      <div id="debugPanel" class="hidden bg-indigo-50 border-2 border-indigo-100 p-3 rounded-xl text-[10px] font-mono text-indigo-900 mb-4">
        <div class="flex justify-between">
          <span>–ú—ñ—Å—Ç–æ: <strong id="dbgCity">-</strong></span>
          <span>–ó–æ–Ω–∞: <strong id="dbgZone">-</strong></span>
        </div>
        <div class="flex justify-between mt-1">
          <span>–ö–º: <strong id="dbgDist">-</strong></span>
          <span>–¢–∞—Ä–∏—Ñ: <strong id="dbgRate">-</strong></span>
        </div>
      </div>

      <div class="space-y-4">
        <div>
           <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–ó–≤—ñ–¥–∫–∏</label>
           <input type="text" value="–õ—å–≤—ñ–≤" disabled class="w-full bg-slate-50 border border-slate-200 text-slate-500 rounded-2xl px-5 py-4 text-sm font-bold cursor-not-allowed" />
        </div>
        
        <div class="relative">
          <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–ö—É–¥–∏ (–ú—ñ—Å—Ç–æ —á–∏ –°–µ–ª–æ)</label>
          <input id="city" type="text" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all placeholder:text-slate-300" placeholder="–ü–æ—á–Ω—ñ—Ç—å –≤–≤–æ–¥–∏—Ç–∏ –Ω–∞–∑–≤—É..." autocomplete="off" />
          <p class="text-[10px] text-slate-400 mt-1 ml-1 flex items-center gap-1">
            üëá –û–±–µ—Ä—ñ—Ç—å –∑—ñ —Å–ø–∏—Å–∫—É –ø—ñ–¥–∫–∞–∑–æ–∫
          </p>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–í–∞–≥–∞ (–∫–≥)</label>
            <input id="weight" type="number" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all" placeholder="–ù–∞–ø—Ä. 100" />
          </div>
          <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">–î–æ–≤–∂–∏–Ω–∞ (–º)</label>
            <input id="length" type="number" step="0.1" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-slate-900 transition-all" placeholder="–ù–∞–ø—Ä. 6" />
          </div>
        </div>
      </div>

      <button id="calcBtn" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-slate-800 transition-all active:scale-[0.97] text-sm uppercase tracking-widest flex justify-center items-center gap-3">
        <span>–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</span>
      </button>

      <div id="resultCard" class="hidden fade-in mt-6 border-2 border-slate-50 rounded-[2rem] p-6 bg-slate-50/50 relative">
        <div class="text-slate-400 text-[10px] font-black uppercase mb-2 tracking-widest">–û—Ä—ñ—î–Ω—Ç–æ–≤–Ω–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å</div>
        <div id="finalPrice" class="text-4xl font-black text-slate-900 tracking-tighter mb-4">0 –≥—Ä–Ω</div>
        
        <div class="space-y-3 border-t border-slate-200/60 pt-4">
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">–í—ñ–¥—Å—Ç–∞–Ω—å:</span>
             <span id="distDisplay" class="font-black text-slate-900">0 –∫–º</span>
          </div>
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">–†–µ–≥—ñ–æ–Ω:</span>
             <span id="regionLabel" class="font-black text-slate-900">‚Äî</span>
          </div>
          <div class="flex justify-between items-center text-xs">
             <span class="text-slate-500 font-medium">–í–∞–Ω—Ç–∞–∂:</span>
             <span id="weightLabel" class="font-black text-slate-900">‚Äî</span>
          </div>
        </div>
      </div>

      <div id="errorBox" class="hidden p-4 bg-red-50 text-red-600 text-[11px] font-bold rounded-2xl text-center border border-red-100 mt-4"></div>
    </div>
  </div>

  <script>
    const CONFIG = {
      rateStandard: 22,   
      rateLight: 16,      
      rateFarVolyn: 29,   

      minPricesDefault: {
        '–ª—å–≤—ñ–≤': 2500,
        '—Ä—ñ–≤–Ω': 6500,
        '—Ç–µ—Ä–Ω–æ': 3500,
        '–∑–∞–∫–∞—Ä': 4000
      },
      
      fees: { weightMed: 1500, weightHeavy: 3000, longLoad: 2000, sixMeterBonus: 4500 }
    };

    // –ë–Ü–õ–ò–ô –°–ü–ò–°–û–ö (–ü—Ä–∏–º—É—Å–æ–≤–∞ "–ë–ª–∏–∂–Ω—è –í–æ–ª–∏–Ω—å" -> 3500 –∞–±–æ 2500)
    // –®—É–∫–∞—î–º–æ —Ü—ñ —Å–ª–æ–≤–∞ —É –≤—Å—ñ–π –∞–¥—Ä–µ—Å—ñ, —â–æ–± —Ç–æ—á–Ω–æ —Å–ø—ñ–π–º–∞—Ç–∏ "—Å. –í–æ–ª–æ—à–∫–∏"
    const closeVolynKeywords = [
      "–ª—É—Ü—å–∫", "lutsk", 
      "–≤–æ–ª–æ–¥–∏–º–∏—Ä", "volodymyr", 
      "–∫–æ–≤–µ–ª—å", "kovel", 
      "–ø–∞–≤–ª—ñ–≤–∫–∞", "pavlivka", 
      "–≤–æ–ª–æ—à–∫–∏", "voloshky",
      "–≥–æ—Ä–æ—Ö—ñ–≤", "horokhiv",
      "–Ω–æ–≤–æ–≤–æ–ª–∏–Ω—Å—å–∫", "novovolynsk",
      "—Ç–æ—Ä—á–∏–Ω", "torchyn"
    ];

    let mapService, autocomplete, selectedPlace = null;

    function initMaps() {
      mapService = new google.maps.DistanceMatrixService();
      const input = document.getElementById("city");
      autocomplete = new google.maps.places.Autocomplete(input, {
        componentRestrictions: { country: "ua" },
        fields: ["address_components", "geometry", "formatted_address", "name"]
      });
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) { selectedPlace = null; return; }
        selectedPlace = place;
        document.getElementById('errorBox').classList.add('hidden');
        document.getElementById('city').classList.remove('border-red-500');
      });
    }
    window.initMaps = initMaps;

    async function calculateDelivery() {
      const ui = {
        cityInput: document.getElementById('city'), weight: document.getElementById('weight'),
        length: document.getElementById('length'), result: document.getElementById('resultCard'),
        price: document.getElementById('finalPrice'), dist: document.getElementById('distDisplay'),
        regionLab: document.getElementById('regionLabel'), wLabel: document.getElementById('weightLabel'),
        err: document.getElementById('errorBox'), btn: document.getElementById('calcBtn'),
        // Debug
        dbgPanel: document.getElementById('debugPanel'),
        dbgCity: document.getElementById('dbgCity'),
        dbgZone: document.getElementById('dbgZone'),
        dbgDist: document.getElementById('dbgDist'),
        dbgRate: document.getElementById('dbgRate')
      };

      if (!selectedPlace || ui.cityInput.value === "") {
        ui.err.innerHTML = "‚ö†Ô∏è –û–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ –∑—ñ —Å–ø–∏—Å–∫—É!";
        ui.err.classList.remove('hidden');
        return;
      }

      ui.err.classList.add('hidden');
      ui.btn.disabled = true;
      ui.btn.innerHTML = `<span class="loader"></span>`;

      // 1. –ê–Ω–∞–ª—ñ–∑ –∞–¥—Ä–µ—Å–∏
      let provinceLong = "–ù–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ";
      let provinceKey = "";
      
      const fullAddress = (selectedPlace.formatted_address || "").toLowerCase();
      const nameOnly = (selectedPlace.name || "").toLowerCase();
      
      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –õ—É—Ü—å–∫
      const isLutsk = fullAddress.includes("–ª—É—Ü—å–∫") || fullAddress.includes("lutsk") || nameOnly.includes("–ª—É—Ü—å–∫");
      
      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –ë–ª–∏–∂–Ω—é –í–æ–ª–∏–Ω—å (–ë—ñ–ª–∏–π —Å–ø–∏—Å–æ–∫)
      let isForcedCloseVolyn = false;
      closeVolynKeywords.forEach(k => {
        if (fullAddress.includes(k) || nameOnly.includes(k)) isForcedCloseVolyn = true;
      });

      if (selectedPlace.address_components) {
        for (const c of selectedPlace.address_components) {
          if (c.types.includes("administrative_area_level_1")) {
            provinceLong = c.long_name;
            const ln = provinceLong.toLowerCase();
            if (ln.includes("–ª—å–≤—ñ–≤")) provinceKey = "–ª—å–≤—ñ–≤";
            else if (ln.includes("–≤–æ–ª–∏–Ω") || ln.includes("volyn")) provinceKey = "–≤–æ–ª–∏–Ω";
            else if (ln.includes("—Ä—ñ–≤–Ω") || ln.includes("rivne")) provinceKey = "—Ä—ñ–≤–Ω";
            else if (ln.includes("—Ç–µ—Ä–Ω–æ") || ln.includes("terno")) provinceKey = "—Ç–µ—Ä–Ω–æ";
            else if (ln.includes("–∑–∞–∫–∞—Ä") || ln.includes("zakar")) provinceKey = "–∑–∞–∫–∞—Ä";
          }
        }
      }
      ui.regionLab.textContent = provinceLong;

      const w = parseFloat(ui.weight.value) || 0;
      const l = parseFloat(ui.length.value) || 0;

      try {
        const distKm = await new Promise((res, rej) => {
          mapService.getDistanceMatrix({
            origins: ["–õ—å–≤—ñ–≤, –£–∫—Ä–∞—ó–Ω–∞"],
            destinations: [selectedPlace.formatted_address],
            travelMode: 'DRIVING'
          }, (r, s) => {
            if (s === 'OK' && r.rows[0].elements[0].status === 'OK') res(r.rows[0].elements[0].distance.value / 1000);
            else rej(s);
          });
        });

        // ================= –õ–û–ì–Ü–ö–ê =================
        let finalPrice = 0;
        let activeMinPrice = 2500;
        let rate = CONFIG.rateStandard;
        let zoneDebug = "";

        if (provinceKey === '–≤–æ–ª–∏–Ω') {
            
            // –Ø–∫—â–æ —î –≤ –±—ñ–ª–æ–º—É —Å–ø–∏—Å–∫—É –ê–ë–û –≤—ñ–¥—Å—Ç–∞–Ω—å –Ω–æ—Ä–º–∞–ª—å–Ω–∞ (–¥–æ 235 –∫–º)
            if (isForcedCloseVolyn || distKm <= 235) {
               // --- –ë–õ–ò–ñ–ù–Ø –í–û–õ–ò–ù–¨ ---
               zoneDebug = "–ë–ª–∏–∂–Ω—è (3500/2500)";
               
               rate = (w <= 500) ? CONFIG.rateLight : CONFIG.rateStandard;
               finalPrice = distKm * rate;

               if (isLutsk) {
                 activeMinPrice = 2500;
               } else {
                 activeMinPrice = 3500; 
               }
               
               if (w > 500 && w <= 1000) finalPrice += CONFIG.fees.weightMed;
               else if (w > 1000) finalPrice += CONFIG.fees.weightHeavy;
               
               ui.wLabel.textContent = w <= 500 ? "–õ–µ–≥–∫–∏–π –≤–∞–Ω—Ç–∞–∂" : "–í–∞–∂–∫–∏–π –≤–∞–Ω—Ç–∞–∂";

            } else {
               // --- –î–ê–õ–ï–ö–ê –í–û–õ–ò–ù–¨ (5500 –≥—Ä–Ω) ---
               zoneDebug = "–î–∞–ª–µ–∫–∞ (5500)";
               
               rate = CONFIG.rateFarVolyn;
               activeMinPrice = 5500; // –ù–û–í–ê –ú–Ü–ù–Ü–ú–ê–õ–ö–ê 5500
               finalPrice = distKm * rate;
               ui.wLabel.textContent = "–î–∞–ª–µ–∫–∞ –≤—ñ–¥—Å—Ç–∞–Ω—å";
            }

        } else {
            // --- –Ü–ù–®–Ü ---
            zoneDebug = "–Ü–Ω—à–∞";
            rate = (w <= 500) ? CONFIG.rateLight : CONFIG.rateStandard;
            finalPrice = distKm * rate;
            ui.wLabel.textContent = w <= 500 ? "–õ–µ–≥–∫–∏–π –≤–∞–Ω—Ç–∞–∂" : "–í–∞–∂–∫–∏–π –≤–∞–Ω—Ç–∞–∂";

            if (w > 500 && w <= 1000) finalPrice += CONFIG.fees.weightMed;
            else if (w > 1000) finalPrice += CONFIG.fees.weightHeavy;
            
            if (CONFIG.minPricesDefault[provinceKey]) {
                if (provinceKey === '—Ä—ñ–≤–Ω') activeMinPrice = 6500;
                else if (provinceKey === '—Ç–µ—Ä–Ω–æ') activeMinPrice = 3500;
                else if (provinceKey === '–∑–∞–∫–∞—Ä') activeMinPrice = 4000;
                else activeMinPrice = 2500;
            }
        }

        if (finalPrice < activeMinPrice) finalPrice = activeMinPrice;

        if (l >= 6) finalPrice += CONFIG.fees.sixMeterBonus;
        else if (l > 4.05) finalPrice += CONFIG.fees.longLoad;

        // DEBUG FILL
        ui.dbgCity.textContent = selectedPlace.name;
        ui.dbgZone.textContent = zoneDebug;
        ui.dbgDist.textContent = distKm.toFixed(1) + " –∫–º";
        ui.dbgRate.textContent = rate + " –≥—Ä–Ω/–∫–º";
        ui.dbgPanel.classList.remove('hidden');

        const rounded = Math.ceil(finalPrice / 500) * 500;
        ui.price.textContent = rounded.toLocaleString('uk-UA') + " –≥—Ä–Ω";
        ui.dist.textContent = distKm.toFixed(0) + " –∫–º";
        ui.result.classList.remove('hidden');

      } catch (e) {
        ui.err.innerHTML = "–ü–æ–º–∏–ª–∫–∞ API.";
        ui.err.classList.remove('hidden');
      } finally {
        ui.btn.disabled = false;
        ui.btn.innerHTML = "–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏";
      }
    }

    document.getElementById('calcBtn').addEventListener('click', calculateDelivery);
  </script>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFR9n0yr9SEPDWGyH1G_dDJBit7bxvy_Y&libraries=places&callback=initMaps" async defer></script>
</body>
</html>
